<div class="debt-component-main-container">
  <!--  -->
  <p class="debt-naming">
    <label for="debt-name">Debt Name:</label>
    <input class="debt-name" id="debt-name" />
  </p>
  <div class="debt-amt">
    <p class="debt-amt-dollar-form">
      <label for="debt-amt-dollar">Debt Amount ($):</label>
      <input type="text" id="debt-amt-dollar" />
    </p>
    <p class="debt-amt-percent">
      <label for="debt-amt-percent">Debt Amount (%):</label>
      <input type="text" id="debt-amt-percent" />
    </p>
    <p>
      <label for="min-payment">Minimum Payment:</label>
      <input type="text" id="min-payment" />
    </p>
  </div>
  <p>
    <label for="will-pay">I will pay:</label>
    <input type="text" name="will-pay" id="will-pay" />
  </p>
  <p>
    <label for="exp-type">Debt Type:</label>
    <select class="exp-type" name="exp-type" id="exp-type">
      <option value="" disabled selected>Select an option</option>
      <option value="car-payments">Car payment</option>
      <option value="credit-card">Credit Card</option>
      <option value="medical">Medical</option>
      <option value="mortgage">Mortgage</option>
      <option value="others">Others</option>
    </select>
  </p>
  <p class="debt-freq">
    <label for="exp-freq">Payment Frequency:</label>
    <select class="exp-freq" name="exp-freq" id="exp-freq">
      <option value="weekly">Weekly</option>
      <option value="biweekly">Bi-weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
  </p>
  <p>
    <label for="due-date">Due Date:</label>
    <input type="date" id="due-date" />
  </p>

  <!--  -->
</div>
