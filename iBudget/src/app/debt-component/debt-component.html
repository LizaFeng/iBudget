<div class="debt-component-main-container">
  <!--  -->
  <mat-form-field appearance="fill" class="debt-naming full-width">
    <mat-label for="debt-name">Debt Name:</mat-label>
    <input matInput formControlName="debtName" class="debt-name" />
  </mat-form-field>
  <div class="debt-amt">
    <mat-form-field appearance="fill" class="half-width">
      <mat-label>Debt Amount ($)</mat-label>
      <input matInput type="number" formControlName="amountDollar" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="half-width">
      <mat-label>Debt Amount (%)</mat-label>
      <input matInput type="number" formCOntrolName="amountPercent" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Minimum Payment</mat-label>
      <input matInput type="number" formControlName="minPayment" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label> I will pay: </mat-label>
    <input matInput type="number" formControlName="willPay" />
  </mat-form-field>

  <!-- Debt Type -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Debt Type</mat-label>
    <mat-select formControlName="debtType">
      <mat-option value="" disabled> Select an option</mat-option>
      <mat-option value="carPayments">Car Payments</mat-option>
      <mat-option value="creditCard">Credit Card</mat-option>
      <mat-option value="medical">Medical</mat-option>
      <mat-option value="others">Others</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Payment frequency -->
  <mat-form-field appearance="fill" class="debt-freq full-width">
    <mat-label>Payment Frequency:</mat-label>
    <mat-select formControlName="frequency" class="exp-freq">
      <mat-option value="weekly">Weekly</mat-option>
      <mat-option value="biweekly">Bi-weekly</mat-option>
      <mat-option value="monthly">Monthly</mat-option>
      <mat-option value="yearly">Yearly</mat-option>
    </mat-select>
  </mat-form-field>
  <!-- Due Date -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Due Date: </mat-label>
    <input matInput [matDatepicker]="dueDatePicker" formControlName="dueDate" />

    <mat-datepicker-toggle
      matSuffix
      [for]="dueDatePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #dueDatePicker></mat-datepicker>
  </mat-form-field>

  <!--  -->
  @if (defaultCard == false) {
  <!-- Content to display when the condition is true -->
  <button class="delete-btn"><mat-icon>delete_outline</mat-icon></button>
  }
</div>
