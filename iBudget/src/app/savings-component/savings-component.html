<div class="savings-component-main-container">
  <mat-form-field appearance="fill" class="half-width">
    <mat-label>Savings Name:</mat-label>
    <input matInput formControlName="savingsName" />
  </mat-form-field>

  <!-- Savings Amount -->
  <div class="savings-amt">
    <mat-form-field appearance="fill" class="half-width">
      <mat-label>Contribution Amount ($):</mat-label>
      <input matInput type="number" formControlName="savingsAmtDollar" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="half-width">
      <mat-label>Contribution Amount (%):</mat-label>
      <input matInput type="number" formControlName="savingsAmtPercent" />
    </mat-form-field>
  </div>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Savings Type: </mat-label>
    <mat-select formControlName="savingsType">
      <mat-option value="" disabled>Select an option</mat-option>
      <mat-option value="Emergency">Emergency</mat-option>
      <mat-option value="longTerm">Long Term</mat-option>
      <mat-option value="others">Others</mat-option>
      <mat-option value="shortTerm">Short Term</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Savings Goal: </mat-label>
    <input matInput type="number" formControlName="savingsGoal" />
  </mat-form-field>

  @if (defaultCard == false) {
  <!-- Content to display when the condition is true -->
  <button class="delete-btn"><mat-icon>delete_outline</mat-icon></button>
  }
</div>
